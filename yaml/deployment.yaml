
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python
  name: hello-searce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - image: gcr.io/searce-playground/python-docker:v1
        name: hello-searce
        ports:
        - containerPort: 5000
        
        
